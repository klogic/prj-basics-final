<div class="row">
  <div class="col-md-5">
    <app-recipe-list (receiptdetail)="recipeselected=$event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeselected; else norecipe" [recipe]="recipeselected"></app-recipe-detail>
    <ng-template #norecipe>
      <p>Please select recipe</p>
    </ng-template>
  </div>
</div>
